<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Upgrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase Configuration -->
  <!-- The core Firebase JS SDK is required -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Wordle Upgrade</h1>
    <div class="mode-selection">
      <button id="daily-mode">Word of the Day</button>
      <button id="random-mode">Random Word</button>
      <button id="six-letter-mode">6-Letter Word</button>
      <button id="view-leaderboard">View Leaderboard</button>
    </div>
    <div id="game-board"></div>
    <div id="keyboard"></div>
  </div>

  <!-- Name Entry Modal -->
  <div id="name-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="name-modal-close">&times;</span>
      <h2>Enter Your Name</h2>
      <input type="text" id="player-name-input" placeholder="Your name">
      <button id="save-name-button">Save</button>
    </div>
  </div>

  <!-- Leaderboard Modal with Tabs -->
  <div id="leaderboard-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="leaderboard-modal-close">&times;</span>
      <h2>Leaderboard</h2>

      <!-- Tabs for Leaderboard -->
      <div class="tabs">
        <button class="tablink" id="daily-tab" onclick="openLeaderboardTab('daily')">Daily Word</button>
        <button class="tablink" id="random-tab" onclick="openLeaderboardTab('random')">Random Word</button>
        <button class="tablink" id="sixLetter-tab" onclick="openLeaderboardTab('sixLetter')">6-Letter Word</button>
      </div>

      <!-- Tab Contents -->
      <div id="daily" class="tabcontent">
        <h3>Daily Word Leaderboard</h3>
        <div id="leaderboard-daily"></div>
      </div>

      <div id="random" class="tabcontent">
        <h3>Random Word Leaderboard</h3>
        <div id="leaderboard-random"></div>
      </div>

      <div id="sixLetter" class="tabcontent">
        <h3>6-Letter Word Leaderboard</h3>
        <div id="leaderboard-sixLetter"></div>
      </div>
    </div>
  </div>

  <!-- Winning Options Modal -->
  <div id="winning-modal" class="modal">
    <div class="modal-content">
      <h2>Congratulations!</h2>
      <canvas id="confetti-canvas"></canvas>
      <div id="word-definition"></div>
      <button id="share-button">Share on WhatsApp</button>
      <button id="close-winning-modal">Close</button>
    </div>
  </div>

  <!-- Your App Script -->
  <script src="script.js"></script>
</body>
</html>
