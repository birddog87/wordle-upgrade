<!-- Leaderboard Modal with Tabs -->
<div id="leaderboard-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="leaderboard-modal-close">&times;</span>
    <h2>Leaderboard</h2>
    
    <!-- Tabs for Leaderboard -->
    <div class="tabs">
      <button class="tablink" id="daily-tab" onclick="openLeaderboardTab('daily')">Daily Word</button>
      <button class="tablink" id="random-tab" onclick="openLeaderboardTab('random')">Random Word</button>
      <button class="tablink" id="six-letter-tab" onclick="openLeaderboardTab('sixLetter')">6-Letter Word</button>
    </div>

    <!-- Tab Contents -->
    <div id="daily" class="tabcontent">
      <h3>Daily Word Leaderboard</h3>
      <div id="leaderboard-daily"></div>
    </div>

    <div id="random" class="tabcontent">
      <h3>Random Word Leaderboard</h3>
      <div id="leaderboard-random"></div>
    </div>

    <div id="sixLetter" class="tabcontent">
      <h3>6-Letter Word Leaderboard</h3>
      <div id="leaderboard-six-letter"></div>
    </div>
  </div>
</div>
