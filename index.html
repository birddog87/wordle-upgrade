<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Upgrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase Configuration -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Wordle Upgrade</h1>
    <div class="mode-selection">
      <button id="daily-mode">Word of the Day</button>
      <button id="random-mode">Random Word</button>
      <button id="six-letter-mode">6-Letter Word</button>
      <button id="view-leaderboard">View Leaderboard</button>
    </div>
    <div id="game-board"></div>
    <div id="keyboard"></div>
    <button id="share-button">Share on WhatsApp</button>
  </div>
  <!-- Firebase Initialization and App Script -->
  <script src="script.js"></script>
</body>
</html>
