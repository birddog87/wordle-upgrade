<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Upgrade</title>
  <!-- Favicon and Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#538D4E">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase Configuration -->
  <!-- The core Firebase JS SDK is required -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

  <!-- Chart.js for Statistics Visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Wordle Upgrade</h1>

      <!-- User Display and Logout Button -->
      <div class="user-display-container">
        <span id="user-display">Not logged in</span>
        <button type="button" id="login-button">Login</button>
        <button type="button" id="logout-button" style="display: none;">Logout</button>
      </div>
    </header>

    <!-- Mode Indicator -->
    <div id="mode-indicator">Current Mode: Daily</div>

    <!-- Mode Selection Buttons -->
    <div class="mode-selection">
      <button type="button" id="daily-mode-button" class="active">Word of the Day</button>
      <button type="button" id="random-mode-button">Random Word</button>
      <button type="button" id="six-letter-mode-button">6-Letter Word</button>
      <button type="button" id="tv-mode-button">TV Mode</button> <!-- TV Mode Button -->
      <button type="button" id="view-leaderboard">View Leaderboard</button>
      <button type="button" id="feedback-button">Feedback</button>
    </div>

    <!-- Game Board and Keyboard -->
    <main>
      <div id="game-board"></div>
      <div id="keyboard"></div>

      <!-- Statistics Section -->
      <div id="statistics">
        <h2>Your Statistics</h2>
        <div id="streak-counter">Current Streak: 0</div>
        <canvas id="stats-chart"></canvas>
      </div>
    </main>
  </div>

  <!-- Modals -->
  <!-- Name Entry Modal -->
  <div id="name-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-labelledby="name-modal-title">
      <span class="close" id="name-modal-close" aria-label="Close">&times;</span>
      <h2 id="name-modal-title">Enter Your Name</h2>
      <label for="player-name-input">Player Name:</label>
      <input type="text" id="player-name-input" placeholder="Your name" aria-label="Player Name">
      <button type="button" id="save-name-button">Save</button>
    </div>
  </div>

  <!-- Leaderboard Modal with Tabs -->
  <div id="leaderboard-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-labelledby="leaderboard-modal-title">
      <span class="close" id="leaderboard-modal-close" aria-label="Close">&times;</span>
      <h2 id="leaderboard-modal-title">Leaderboard</h2>

      <!-- Tabs for Leaderboard -->
      <div class="tabs">
        <button class="tablink active" data-tab="leaderboard-daily">Daily Word</button>
        <button class="tablink" data-tab="leaderboard-random">Random Word</button>
        <button class="tablink" data-tab="leaderboard-six-letter">6-Letter Word</button>
        <button class="tablink" data-tab="leaderboard-global">Global</button>
      </div>

      <!-- Tab Contents -->
      <div id="leaderboard-daily" class="tabcontent active"></div>
      <div id="leaderboard-random" class="tabcontent"></div>
      <div id="leaderboard-six-letter" class="tabcontent"></div>
      <div id="leaderboard-global" class="tabcontent"></div>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="feedback-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-labelledby="feedback-modal-title">
      <span class="close" id="feedback-modal-close" aria-label="Close">&times;</span>
      <h2 id="feedback-modal-title">Feedback</h2>
      <textarea id="feedback-input" placeholder="Your feedback" aria-label="Feedback"></textarea>
      <button type="button" id="submit-feedback-button">Submit</button>
    </div>
  </div>

  <!-- Winning Options Modal -->
  <div id="winning-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-labelledby="winning-modal-title">
      <span class="close" id="close-winning-modal" aria-label="Close">&times;</span>
      <h2 id="winning-modal-title">Congratulations!</h2>
      <h3 id="winning-word-display"></h3>
      <canvas id="confetti-canvas"></canvas>
      <div id="word-definition"></div>
      <div class="share-buttons">
        <button type="button" id="share-whatsapp-button">Share on WhatsApp</button>
        <button type="button" id="share-button">Share on Twitter</button>
      </div>
    </div>
  </div>

  <!-- Sign Up/Login Modal -->
  <div id="auth-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-labelledby="auth-modal-title">
      <span class="close" id="auth-modal-close" aria-label="Close">&times;</span>
      <h2 id="auth-modal-title">Login / Sign Up</h2>
      <button type="button" id="email-signin-button">Sign in with Email</button>
      <button type="button" id="email-signup-button">Sign up with Email</button>
    </div>
  </div>

  <!-- Email Sign-In Modal -->
  <div id="email-auth-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-labelledby="email-auth-modal-title">
      <span class="close" id="email-auth-modal-close" aria-label="Close">&times;</span>
      <h2 id="email-auth-modal-title">Email Authentication</h2>
      <label for="user-email">Email:</label>
      <input type="email" id="user-email" placeholder="Email" aria-label="Email">
      <label for="user-password">Password:</label>
      <input type="password" id="user-password" placeholder="Password" aria-label="Password">
      <button type="button" id="email-signin-submit-button">Sign In</button>
      <button type="button" id="email-signup-submit-button">Sign Up</button>
    </div>
  </div>

  <!-- Achievements Modal -->
  <div id="achievements-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-labelledby="achievements-modal-title">
      <span class="close" id="achievements-modal-close" aria-label="Close">&times;</span>
      <h2 id="achievements-modal-title">Achievements</h2>
      <div id="achievements-list"></div>
    </div>
  </div>

  <!-- User Profile Modal -->
  <div id="profile-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-labelledby="profile-modal-title">
      <span class="close" id="profile-modal-close" aria-label="Close">&times;</span>
      <h2 id="profile-modal-title">Your Profile</h2>
      <p id="profile-name"></p>
      <canvas id="profile-stats-chart"></canvas>
    </div>
  </div>

  <!-- Include scripts -->
  <script src="script.js"></script>
  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
